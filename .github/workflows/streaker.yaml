---
name: Streaker!

"on":
  schedule:
    - cron: 42 */11 * * *

  workflow_dispatch:

jobs:
  streaker:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.58.2

    steps:
      - name: Run Streaker!
        env:
          TG_USERNAME: ${{ vars.TG_USERNAME }}
          TG_PASSWORD: ${{ secrets.TG_PASSWORD }}
        run: >
          npm install playwright &&
          node -e '
            (async () => {
              const { chromium } = require("playwright");

              const username = process.env.TG_USERNAME;
              const password = process.env.TG_PASSWORD;
              const options = { exact: true };

              if (!username) {
                throw new Error("Missing username!");
              }

              if (!password) {
                throw new Error("Missing password!");
              }

              const browser = await chromium.launch();
              const context = await browser.newContext();
              const page = await context.newPage();

              await page.goto("https://www.thetagang.com/login", { waitUntil: "domcontentloaded" });

              // Dismiss campaign modal if present (new overlay blocking login form)
              try {
                const modalClose = page.locator("[id=\"headlessui-portal-root\"] button, [id=\"headlessui-portal-root\"] [aria-label*=\"close\" i], [id=\"headlessui-portal-root\"] [aria-label*=\"Close\" i]").first();
                await modalClose.click({ timeout: 3000 });
              } catch {
                // No modal or close button not found - try pressing Escape as fallback
                await page.keyboard.press("Escape");
              }

              // Use fill() directly - it auto-focuses, avoiding pointer-intercept issues
              const usernameInput = page.getByPlaceholder("username", options);
              await usernameInput.fill(username);

              const passwordInput = page.getByPlaceholder("password", options);
              await passwordInput.fill(password);
              await passwordInput.press("Enter");

              const elements = ["Discover", "Tracker", "About"];
              for (const element of elements) {
                await page.locator("[id=\"C\"]").getByText(element).click();
              }

              await page.getByText("Home").click();

              await page.reload();

              await page.close();
              await context.close();
              await browser.close();
            })();
          '
